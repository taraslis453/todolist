<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO LIST</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body>
	<!-- HELLO-MODAL -->
	<div class="modal__greet disabled">
		<div class="overlay">
			<div class="modal__content">
				<div class="modal__header">
					<h1>Привет!</h1>
				</div>
				<div class="modal__body">
					<p>Здесь ты можешь составить план на день!</p>
				</div>
			</div>
		</div>
	</div>
	<!-- SETTINGS-MODAL -->
	<div class="modal hide">
		<div class="overlay">
			<!-- SETTINGS MAIN -->
			<div class="modal-content-settings test">
				<p class="closeBtn" data-close='true'>&times;</p>
				<div class="settings__header">
					<p>Settings</p>
				</div>
				<div class="line"></div>
				<div class="settings__body">
					<ul>
						<li data-select="true" class="set">
							<a class="selectIco" data-select="true">
								<span data-select="true"></span>
							</a>
							<p data-select="true">Select theme</p>
						</li>
						<li class="set">
							<a class="editIco">
								<span></span>
								<div></div>
							</a>
							<p>Edit profile</p>
						</li>
						<li class="set">
							<a class="notificationIco">
								<div class="bell">
									<div class="bell-top"></div>
  								<div class="bell-bot"></div>
								</div>
							</a>
							<p>Notifications</p>
						</li>
						<li class="set">
							<a class="languageIco">
								<span></span>
							</a>
							<p>Language</p>
						</li>
					</ul>
				</div>
				<div class="line"></div>
				<div class="settings__footer">
					<p>To-Do FAQ</p>
				</div>
			</div>
			<!-- SETTINGS THEME SELECT -->
			<div class="modal-content-theme disabled test">
				<p class="backBtn" data-back='true'>&larr;</p>
				<p class="closeBtn" data-close='true'>&times;</p>
				<div class="settings__header">
					<p>Theme</p>
				</div>
				<div class="line"></div>
				<div class="settings__body">
					<ul>
						<li>Select theme</li>
						<li>Edit profile</li>
						<li>Notifications</li>
						<li>Language</li>
						<li>Preferences</li>
					</ul>
				</div>
				<div class="line"></div>
				<div class="settings__footer">
					<p>To-Do FAQ</p>
				</div>
			</div>
		
		</div>
	</div>
	<!-- HEADER -->
	<header>
		<ul class="header__content">
			<li>
				<a href="#" class="menu__btn" onclick="openTasks()">
					<span></span>
				</a>
			</li>
			<li>To-Do App</li>
			<li>
				<a class="settings__btn" onclick="openSettings()">
					<span></span>
				</a>
			</li>
		</ul>
	</header>
	<!-- APP CONTENT -->
	<div class='app'>
		<aside class="d-mob-none">
			<div class="list__items-wrap">
				<div class="list__items">

				</div>
			</div>
			<button onclick="createListDiv()" class="create__list-btn">Создать список</button>
		</aside>
		<main>
			<div class="task__items-wrap">
				<div class="task__items">

				</div>
			</div>
			<div class="task__input-wrap">
				<input placeholder="Добавить задачу" type="text" class="task__input">
			</div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>

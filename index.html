<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO LIST</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body>
	<header>
		<ul class="header__content">
			<li>
				<a href="#" class="menu__btn" onclick="openTasks()">
					<span></span>
				</a>
			</li>
			<li>To-Do App</li>
			<li><i class="fas fa-ellipsis-v"></i></li>
		</ul>
	</header>
	<div class='app'>
		<aside class="d-mob-none">
			<div class="list__items-wrap">
				<div class="list__items">

				</div>
			</div>
			<button onclick="createListDiv()" class="create__list-btn">Создать список</button>
		</aside>
		<main>
			<div class="task__items-wrap">
				<div class="task__items">

				</div>
			</div>
			<div class="task__input-wrap">
				<input placeholder="Добавить задачу" type="text" class="task__input">
			</div>
		</main>
	</div>
	<script src="js/main.js"></script>
	<script src="https://kit.fontawesome.com/f632cacd3a.js" crossorigin="anonymous"></script>
</body>
</html>
